createRider:
  handler: src/handlers/rider/rider_api.create_rider_handler
  events:
    - http:
        path: /rider
        method: post
        cors: true
getRider:
  handler: src/handlers/rider/rider_api.get_rider_handler
  events:
    - http:
        path: /rider/{id}
        method: get
        cors: true
listRiders:
  handler: src/handlers/rider/rider_api.list_riders_handler
  events:
    - http:
        path: /riders
        method: get
        cors: true
updatePersonalDetails:
  handler: src/handlers/rider/rider.update_personal_details_handler
  events:
    - http:
        path: /rider/personal-details
        method: put
        cors: true
updateBankDetails:
  handler: src/handlers/rider/rider.update_bank_details_handler
  events:
    - http:
        path: /rider/bank-details
        method: put
        cors: true
updateDocumentDetails:
  handler: src/handlers/rider/rider.update_document_details_handler
  events:
    - http:
        path: /rider/document-details
        method: put
        cors: true 